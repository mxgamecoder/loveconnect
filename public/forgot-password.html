<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | LoveConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .popup {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 300px;
      background: #fff;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 16px 24px;
      z-index: 9999;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeIn 0.3s;
    }
    .popup-success { border-left: 6px solid #ec4899; }
    .popup-error { border-left: 6px solid #ef4444; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
      .overlay.white-bg {
    background: white !important;
    z-index: 100;
  }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ec4899;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 0.8s linear infinite;
      margin: auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">
  <div id="popup-container"></div>
  <form id="forgotForm" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-pink-600 text-center">Forgot Password</h2>
    <input type="email" name="email" id="email" placeholder="Enter your registered email" class="w-full px-4 py-2 border rounded-md" required>
    <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-md font-semibold hover:bg-pink-700">Send Code</button>
    <p class="text-center text-sm mt-2"><a href="login.html" class="text-pink-600 hover:underline">Back to Login</a></p>
  </form>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="overlay hidden">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-xs text-center">
      <div class="spinner mb-4"></div>
      <div id="loadingMsg" class="text-pink-600 font-semibold">Processing...</div>
    </div>
  </div>

  <!-- Verification Modal Overlay -->
<div id="verifyModal" class="overlay white-bg hidden">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm text-center">
    <h3 class="text-xl font-bold mb-4 text-pink-600">Reset Your Password</h3>
    <p class="mb-4 text-gray-700">Enter the code sent to your email and your new password.</p>
    <input type="text" id="verificationCode" maxlength="6" class="w-full px-4 py-2 border rounded-md mb-2" placeholder="Verification Code">
    <input type="password" id="newPassword" class="w-full px-4 py-2 border rounded-md mb-2" placeholder="New Password">
    <button id="resetBtn" class="w-full bg-pink-600 text-white py-2 rounded-md font-semibold hover:bg-pink-700 mb-2">Reset Password</button>
    <button id="resendBtn" class="w-full bg-gray-200 text-pink-600 py-2 rounded-md font-semibold hover:bg-gray-300">Resend Code</button>
    </div>
</div>

<script>
  // Apply theme color from localStorage
  document.addEventListener('DOMContentLoaded', function() {
    const color = localStorage.getItem('themeColor') || '#fdf2f8';
    document.body.style.background = color;
  });
  function showPopup(message, type = 'success') {
    const popup = document.createElement('div');
    popup.className = `popup popup-${type}`;
    popup.innerHTML = type === 'success'
      ? `<svg width="20" height="20" fill="#ec4899"><circle cx="10" cy="10" r="10"/></svg>`
      : `<svg width="20" height="20" fill="#ef4444"><circle cx="10" cy="10" r="10"/></svg>`;
    popup.innerHTML += `<span>${message}</span>`;
    document.getElementById('popup-container').appendChild(popup);
    setTimeout(() => popup.remove(), 2500);
  }

  let resetUserId = null;

  // Handle Forgot Password form submit
  document.getElementById('forgotForm').onsubmit = async function(e) {
    e.preventDefault();
    document.getElementById('loadingMsg').textContent = 'Sending code...';
    document.getElementById('loadingOverlay').classList.remove('hidden');

    const email = document.getElementById('email').value;
    const res = await fetch('/api/forgot-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });

    const msg = await res.json();
    document.getElementById('loadingOverlay').classList.add('hidden');

    if (res.ok) {
      resetUserId = msg.userId;
      showPopup(msg.message, 'success');
      document.getElementById('verifyModal').classList.remove('hidden');
    } else {
      showPopup(msg.message, 'error');
    }
  };

  // Handle Reset Password button click
  document.getElementById('resetBtn').onclick = async function() {
    const code = document.getElementById('verificationCode').value;
    const newPassword = document.getElementById('newPassword').value;

    if (!code || !newPassword) {
      showPopup('Enter code and new password.', 'error');
      return;
    }

    document.getElementById('loadingMsg').textContent = 'Resetting password...';
    document.getElementById('loadingOverlay').classList.remove('hidden');

    const res = await fetch('/api/reset-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ userId: resetUserId, code, newPassword })
    });

    const msg = await res.json();
    document.getElementById('loadingOverlay').classList.add('hidden');

    if (res.ok) {
      showPopup(msg.message, 'success');
      setTimeout(() => window.location.href = 'login.html', 2000);
    } else {
      showPopup(msg.message, 'error');
    }
  };

  // Handle Resend Code button click
  document.getElementById('resendBtn').onclick = async function() {
    document.getElementById('loadingMsg').textContent = 'Resending code...';
    document.getElementById('loadingOverlay').classList.remove('hidden');

    const res = await fetch('/api/resend-code', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ userId: resetUserId })
    });

    const msg = await res.json();
    document.getElementById('loadingOverlay').classList.add('hidden');

    if (res.ok) {
      showPopup(msg.message, 'success');
    } else {
      showPopup(msg.message, 'error');
    }
  };
</script>

</body>
</html>
