<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | LoveConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .popup {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 300px;
      background: #fff;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 16px 24px;
      z-index: 50;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeIn 0.3s;
    }
    .popup-success { border-left: 6px solid #ec4899; }
    .popup-error { border-left: 6px solid #ef4444; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ec4899;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 0.8s linear infinite;
      margin: auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">
  <script>
    // Prevent access if already logged in to any account
const params = new URLSearchParams(window.location.search);
const accounts = JSON.parse(localStorage.getItem('userAccounts') || '[]');
if (accounts.length && !params.has('add')) {
  window.location.href = 'dashboard.html';
}
// Apply theme color from localStorage
  document.addEventListener('DOMContentLoaded', function() {
    const color = localStorage.getItem('themeColor') || '#fdf2f8';
    document.body.style.background = color;
  });
  </script>
  <div id="popup-container"></div>
  <form id="loginForm" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-pink-600 text-center">Login</h2>
    <input type="text" name="emailOrUsername" placeholder="Email or Username" class="w-full px-4 py-2 border rounded-md" required>
    <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md" required>
    <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-md font-semibold hover:bg-pink-700">Login</button>
    <div class="flex justify-between text-sm mt-2">
      <a href="forgot-password.html" class="text-pink-600 hover:underline">Forgot Password?</a>
      <a href="signup.html" class="text-pink-600 hover:underline">Don't have an account?</a>
    </div>
  </form>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="overlay hidden">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-xs text-center">
      <div class="spinner mb-4"></div>
      <div id="loadingMsg" class="text-pink-600 font-semibold">Logging in...</div>
    </div>
  </div>

  <script>
    function showPopup(message, type = 'success') {
      const popup = document.createElement('div');
      popup.className = `popup popup-${type}`;
      popup.innerHTML = type === 'success'
        ? `<svg width="20" height="20" fill="#ec4899"><circle cx="10" cy="10" r="10"/></svg>`
        : `<svg width="20" height="20" fill="#ef4444"><circle cx="10" cy="10" r="10"/></svg>`;
      popup.innerHTML += `<span>${message}</span>`;
      document.getElementById('popup-container').appendChild(popup);
      setTimeout(() => popup.remove(), 2500);
    }

    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      document.getElementById('loadingMsg').textContent = 'Logging in...';
      document.getElementById('loadingOverlay').classList.remove('hidden');
      const form = e.target;
      const data = {
        emailOrUsername: form.emailOrUsername.value,
        password: form.password.value
      };
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const msg = await res.json();
        document.getElementById('loadingOverlay').classList.add('hidden');
        if (res.ok) {
          let accounts = JSON.parse(localStorage.getItem('userAccounts') || '[]');
          // Check if account is already logged in
          if (accounts.some(acc => acc.userId === msg.userId)) {
            showPopup('Account is already logged in.', 'error');
            return;
          }
          // Limit to 5 accounts
          if (accounts.length >= 5) {
            showPopup('Maximum of 5 accounts can be logged in.', 'error');
            return;
          }
          accounts.push(msg);
          localStorage.setItem('userAccounts', JSON.stringify(accounts));
          localStorage.setItem('currentAccountIndex', accounts.length - 1);
          showPopup(msg.message, 'success');
          setTimeout(() => window.location.href = 'dashboard.html', 1500);
        } else {
          showPopup(msg.message, 'error');
        }
      } catch (error) {
        document.getElementById('loadingOverlay').classList.add('hidden');
        showPopup('Network error. Please try again.', 'error');
      }
    };
  </script>
</body>
</html>
